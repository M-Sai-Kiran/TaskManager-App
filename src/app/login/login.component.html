<form>
    <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-9 mx-auto">
            <div class="card mt-4">
                <div class="card-header bg-secondary text-white">Login</div>
                <div class="card-body">
                    <div class="form-group row">
                        <label for="useremail" class="col-form-label col-md-4">Email</label>
                        <div class="col-md-8">
                            <input type="email" name="userEmail" [(ngModel)]="loginViewModel.email" placeholder="User Email" required autofocus="autofocus" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userPassword" class="col-form-label col-md-4">Password</label>
                        <div class="col-md-8">
                            <input type="password" name="userPassword" [(ngModel)]="loginViewModel.password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <span class="text-danger">{{errorMessage}}&nbsp;</span>
                    <button class="btn btn-primary" (click)='onLoginClick($event)'>Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
